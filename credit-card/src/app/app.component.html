<div class="all-content">
    <div id="cards">
        <app-front-card></app-front-card>
        <app-back-card></app-back-card>
    </div>
    <div id="forms">
        <div id="all-form">
            <label for="card-name">Nome do Cartão</label>
            <input type="text" name="card-name" id="card-name">
        
            <label for="card-number">Número do Cartão</label>
            <input type="number" name="card-number" id="card-number" [(ngModel)]="n1">
            <div id="mid-form">
                <label for="expiration">Expiração</label>
                <input type="number" name="expiration" id="card-month">
                <input type="number" name="expiration" id="card-year">
                <label for="card-cv">CV</label>
                <input type="number" id="card-cv">
            </div>
            <button>Confirmar</button>
            <p>teste {{n1}}</p>
        </div>
    </div>
</div>
